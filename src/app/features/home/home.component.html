<div class="home-page">
  <section class="hero">
    <div class="hero-container">
      <h1>{{'PAGES.HOME.HERO.TITLE' | translate}}</h1>
      <p>{{'PAGES.HOME.HERO.SUBTITLE' | translate}}</p>
    </div>
  </section>

  <!-- Highlights Strip -->
  <app-highlights></app-highlights>

  <!-- Featured Categories -->
  <app-featured-categories></app-featured-categories>

  <app-carousel title="{{'PAGES.HOME.NEWS.TITLE' | translate}}">
    <app-listing-card 
      *ngFor="let listing of newestListings" 
      [listing]="listing">
    </app-listing-card>
  </app-carousel>

  <app-carousel title="{{'PAGES.HOME.OFFERS.TITLE' | translate}}">
    <app-listing-card 
      *ngFor="let listing of offerListings" 
      [listing]="listing">
    </app-listing-card>
  </app-carousel>
           
</div>
