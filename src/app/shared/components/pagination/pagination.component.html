<div class="pagination-container" *ngIf="totalPages > 1">
  <!-- Pagination Info -->
  <div class="pagination-info">
    <span class="showing-text">
      Mostrando {{ startItem }}-{{ endItem }} de {{ totalItems }} resultados
    </span>
  </div>

  <!-- Pagination Controls -->
  <nav class="pagination-nav" aria-label="Paginación">
    <ul class="pagination">
      <!-- First Page -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button 
          class="page-link"
          (click)="onFirst()"
          [disabled]="currentPage === 1"
          title="Primera página">
          <i class="fas fa-angle-double-left"></i>
        </button>
      </li>

      <!-- Previous Page -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button 
          class="page-link"
          (click)="onPrevious()"
          [disabled]="currentPage === 1"
          title="Página anterior">
          <i class="fas fa-angle-left"></i>
        </button>
      </li>

      <!-- First Page Indicator -->
      <li class="page-item" *ngIf="showFirst">
        <button class="page-link" (click)="onPageClick(1)">1</button>
      </li>
      
      <!-- First Ellipsis -->
      <li class="page-item disabled" *ngIf="showFirst && visiblePages[0] > 2">
        <span class="page-link">...</span>
      </li>

      <!-- Visible Page Numbers -->
      <li 
        *ngFor="let page of visiblePages" 
        class="page-item" 
        [class.active]="page === currentPage">
        <button 
          class="page-link" 
          (click)="onPageClick(page)"
          [class.current]="page === currentPage">
          {{ page }}
          <span class="sr-only" *ngIf="page === currentPage">(actual)</span>
        </button>
      </li>

      <!-- Last Ellipsis -->
      <li class="page-item disabled" *ngIf="showLast && visiblePages[visiblePages.length - 1] < totalPages - 1">
        <span class="page-link">...</span>
      </li>

      <!-- Last Page Indicator -->
      <li class="page-item" *ngIf="showLast">
        <button class="page-link" (click)="onPageClick(totalPages)">{{ totalPages }}</button>
      </li>

      <!-- Next Page -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button 
          class="page-link"
          (click)="onNext()"
          [disabled]="currentPage === totalPages"
          title="Página siguiente">
          <i class="fas fa-angle-right"></i>
        </button>
      </li>

      <!-- Last Page -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button 
          class="page-link"
          (click)="onLast()"
          [disabled]="currentPage === totalPages"
          title="Última página">
          <i class="fas fa-angle-double-right"></i>
        </button>
      </li>
    </ul>
  </nav>
</div>
